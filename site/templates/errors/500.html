{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center py-5">
            <i class="fas fa-server text-danger" style="font-size: 100px;"></i>
            <h1 class="display-1 fw-bold mt-4">500</h1>
            <h3>Internal Server Error</h3>
            <p class="text-muted">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
