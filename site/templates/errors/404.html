{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center py-5">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 100px;"></i>
            <h1 class="display-1 fw-bold mt-4">404</h1>
            <h3>Page Not Found</h3>
            <p class="text-muted">The page you are looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
