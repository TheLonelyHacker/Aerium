{% extends "base.html" %}

{% block title %}Login - Aerium{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-wind text-primary" style="font-size: 48px;"></i>
                        <h3 class="mt-3">Welcome Back</h3>
                        <p class="text-muted">Sign in to your Aerium account</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('auth.register') }}">Register here</a>
                        </p>
                    </div>
                    
                    <div class="alert alert-info mt-3 mb-0" role="alert">
                        <strong>Demo Accounts:</strong><br>
                        Admin: <code>admin / admin123</code><br>
                        User: <code>demo / demo123</code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
